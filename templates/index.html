<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>World Lettering</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
</head>
<body>
{{if .}}
<p>{{.}}</p>
{{end}}
<div>
    <h3>What is this?</h3>
    <p>This is service in which you can communicate with someone unknown from somewhere in this world. By writing one letter, you can receive one letter in return.</p>
</div>
<form action="/logout" method="POST">
    <input type="submit" value="Logout">
</form>
<form action="/create" method="GET">
    <input type="submit" value="Write and Receive a Letter">
</form>
<form action="/letter/received" method="GET">
    <input type="submit" value="Check Letters You Have Received">
</form>
<form action="/letter/sent" method="GET">
    <input type="submit" value="Check Letters You Have Sent">
</form>
</body>
</html>
