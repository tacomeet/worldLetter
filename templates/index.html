<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>World Lettering</title>
</head>
<body>
{{if .}}
<p>{{.}}</p>
{{end}}
<form action="/logout" method="POST">
    <input type="submit" value="logout">
</form>
<form action="/create" method="GET">
    <input type="submit" value="Write and Receive a Letter">
</form>
<form action="/letter/received" method="GET">
    <input type="submit" value="Check the letters you have received">
</form>
<form action="/letter/sent" method="GET">
    <input type="submit" value="Check the letters you have sent">
</form>
<div>
    <h3>Description</h3>
    <p>This is service where you can communicate with someone unknown from somewhere is this world. By writing one letter, you can receive one leter in return.</p>
</div>
</body>
</html>
